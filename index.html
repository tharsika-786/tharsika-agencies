<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Sri Tharsika Agencies</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #372f91 url('logo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .intro-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.enter-btn {
      background-color: #25D366;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #25D366;
      transition: 0.3s;
      display: inline-block;
    }

    a.enter-btn:hover {
      background-color: #1ebc59;
      box-shadow: 0 0 15px #1ebc59;
    }

    @media (max-width: 768px) {
      .intro-container {
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      a.enter-btn {
        font-size: 0.95rem;
        padding: 0.7rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .intro-container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
      a.enter-btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <h1>Welcome to<br>Sri Tharsika Agencies</h1>
    <p>Powering Homes with Solar, RO, Battery, Inverter & DTH Solutions</p>
    <a class="enter-btn" href="home.html">Enter Website</a>
  </div>
</body>
</html>
